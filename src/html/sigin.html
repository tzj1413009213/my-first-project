<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>欢迎登录</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/sigin.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <script src="../lib/jquery-3.1.1.js"></script>
    <script src="../lib/require.js" data-main="../js/sigin.js"></script>

</head>
<body>
    <div class="hed_box"></div>
    <div id="list_bod">
        <div class="logoimg">
            <img src="../img/log1.jpg" height="55" width="244" alt="" />
        </div>
        <div class="sigin">
            <div class="sigimg">
                <img src="../img/car1_3.jpg" height="267" width="529" alt="" />
            </div>
            <div class="enter">
                <div class="name">
                    <span>账号：</span>
                    <input type="text" placeholder="请输入用户名/手机号/邮箱"/>
                </div>
                <div class="password">
                    <span>密码：</span>
                    <input type="password" placeholder="请输入密码"/>
                </div>
                <div class="cokie">
                    <input type="checkbox" />
                    <span>下次自动登录</span>
                    <a href="###">忘记密码？</a>
                </div>
                <div class="siginbtn">
                    <a>登录</a>
                </div>
                <div class="else">
                    <a href="###">微信</a>
                    <a href="###">立即注册？</a>
                </div>
            </div>
        </div>
    </div>
    <div class="fot_box"></div>
</body>
</html>
