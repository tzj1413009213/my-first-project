<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <script src="../lib/jquery-3.1.1.js"></script>
    <script src="../lib/require.js" data-main="../js/login.js"></script>
</head>
<body>
    <div class="lo_hea"></div>
    <div class="bod">
        <div class="logo_img">
            <img src="../img/log1.jpg" height="55" width="244" alt="" />
        </div>
        <div class="hlogin">
            <ul class="her clearfix">
                    <li><i>1</i>使用邮箱/手机注册</li>
                    <li><i>2</i>设置用户信息</li>
                    <li><i>3</i>注册成功</li>
            </ul>
            <div class="from">
                <div class="regone">
                    <div class="phone">
                        <span>手机号码：</span>
                        <input type="text" placeholder="请您输入手机号码"/>
                        <span class="py"><i>x</i>请填写正确的手机号码</span>
                        <span class="phcon"><i>x</i>这个手机号码已被注册</span>
                        <span class="pass">这个号码可以注册</span>
                    </div>
                    <div class="password">
                        <span>密码：</span>
                        <input type="password" placeholder="密码"/>
                        <span class="paflase">请输入6位以上密码</span>
                        <span class="patrue">密码已通过！</span>
                    </div>
                    <div class="seccode">
                        <span>验证码：</span>
                        <input type="text" placeholder="验证码"/>
                        <span class="vercode"></span>
                        <a class="vode_btn" href="###"></a>
                        <span class="verflase">验证码错误！</span>
                        <span class="vertrue">验证码正确！</span>
                    </div>
                    <div class="agree">
                        <input type="checkbox" />
                        <span>已阅读并同意 </span>
                        <a href="###">《多商分销系统用户服务协议》</a>
                    </div>
                    <div class="loga">
                    <a href="###" class="logbtn">立即注册，领取淘宝课程卷</a>
                    </div>
                </div>
                <div class="regtwo">
                    <div class="username">
                        <span>用户名：</span>
                        <input type="text" placeholder="必须以字母开头,长度6-20"/>
                        <span class="usefalse">该用户名已被注册！</span>
                        <span class="useplase">请输入正确的用户名！</span>
                        <span class="usetrue">该用户名可用！</span>
                    </div>
                    <div class="email">
                        <span>邮箱：</span>
                        <input type="text" placeholder="邮箱"/>
                        <span class="emfalse">该邮箱已被占用！</span>
                        <span class="emplase">请输入正确的邮箱！</span>
                        <span class="emtrue">该邮箱可用！</span>
                    </div>
                    <div class="userid">
                        <span>用户身份：请选择您的身份(可多选)</span><br />
                        <input type="checkbox" class="che1"/>
                        <span>我是淘宝店主</span><br />
                        <input type="checkbox" class="che2"/>
                        <span>我想开微店</span><br />
                        <input type="checkbox" class="che3"/>
                        <span>我是线下专营店主</span>
                    </div>
                    <div class="shoproom">
                        <span>网店：</span>
                        <input type="text" placeholder="填写网店地址,免费网店诊断"/>
                    </div>
                    <div class="invicode">
                        <span>邀请码：</span>
                        <input type="text" placeholder="没有留空"/>
                    </div>
                    <div class="loga">
                    <a href="###" class="complete">完成注册，领取淘宝课程卷</a>
                    </div>
                </div>
                <div class="regthree">
                    <h1><i></i>恭喜您注册成功</h1>
                    <a href="###">
                        <img src="../img/succeed.png" height="312" width="619" alt="" />
                    </a>
                </div>
                
            </div>
        </div>
    </div>
    <div class="fter"></div>
</body>
</html>
